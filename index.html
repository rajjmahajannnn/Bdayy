<html lang="en">

<meta charset="UTF-8">

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #lock {
    text-align: center;
  }

  img {
    display: none;
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* use 'cover' if you want edge-to-edge */
  }
</style>

  
</head>

<body>

<div id="lock">
  <h1>‚è≥ Sneek Peek will unlock soon</h1>
  <p id="timer"></p>
</div>

<img id="revealImage"
     src="https://drive.google.com/uc?export=view&id=1KTVCgv9zHUu4l_rl-CKGhrKKwy18tuiT"
     style="opacity:0; transition: opacity 1.5s ease-in-out;">


<script>
  // üî¥ SET YOUR UNLOCK DATE & TIME HERE (YYYY-MM-DDTHH:MM:SS)
  const unlockTime = new Date("2026-01-12T16:00:00").getTime();

  const lockDiv = document.getElementById("lock");
  const img = document.getElementById("revealImage");
  const timerText = document.getElementById("timer");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = unlockTime - now;

    if (diff <= 0) {
      lockDiv.style.display = "none";
      img.style.display = "block";
    } else {
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      timerText.innerHTML = `Unlocks in ${h}h ${m}m ${s}s`;
    }
  }, 1000);
</script>

</body>
</html>
