<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Reveal Page</title>

<style>
  body {
    margin: 0;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    height: 100vh;
    width: 100vw;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #lock {
    text-align: center;
  }

  img {
    display: none;
    width: 100vw;
    height: 100vh;
    object-fit: contain; /* change to 'cover' if needed */
    opacity: 0;
    transition: opacity 1.5s ease-in-out;
  }
</style>
</head>

<body>

<div id="lock">
  <h1>‚è≥ Sneak Peek will unlock soon</h1>
  <p id="timer"></p>
</div>

<img id="revealImage"
     src="IMG_1146.jpeg">

<script>
  // ‚è∞ SET UNLOCK TIME (device local time)
  const unlockTime = new Date("2026-01-12T16:13:00").getTime();

  const lockDiv = document.getElementById("lock");
  const img = document.getElementById("revealImage");
  const timerText = document.getElementById("timer");

  setInterval(() => {
    const now = new Date().getTime();
    const diff = unlockTime - now;

    if (diff <= 0) {
      lockDiv.style.display = "none";
      img.style.display = "block";
      setTimeout(() => img.style.opacity = "1", 100); // üî• fade-in
    } else {
      const h = Math.floor(diff / (1000 * 60 * 60));
      const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((diff % (1000 * 60)) / 1000);
      timerText.innerHTML = `Unlocks in ${h}h ${m}m ${s}s`;
    }
  }, 1000);
</script>

</body>
</html>
